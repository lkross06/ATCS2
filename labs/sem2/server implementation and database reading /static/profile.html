<!DOCTYPE html>
<html>
    <head>
        <title>Server & Database Reading</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="/logout">Log Out</a>

        <div id="user_profile">
            <img width="250" height="250" id="picture">
            <h2 id="username">Username</h2>
            <h2>Files</h2>

                <p>file name</p>

                <p>file name</p>

        </form>
